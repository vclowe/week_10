<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width+device-width, initial-scale=1.0">
    <title>VCLOWE Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>



    <div class="container formtitle">
        <div class="row">
            <div class="col-md-6">
                <h1>Subscribe today!</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form action="https://formspree.io/f/mleonlbl" method="POST">
                    <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" name="name" class="form-control" id="usr">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" name="_replyto" class="form-control" id="exampleFormControlInput1"
                            placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Subscription Package</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>one month ($6.99)</option>
                            <option>six month ($22.99)</option>
                            <option>year ($35.99)</option>

                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>


                </form>
            </div>
        </div>
    </div>



</body>
